name: Run Dawn-Farmer Script Every 6 Hours

on:
  schedule:
    # Runs every 6 hours
   
  workflow_dispatch: # allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # adjust if project requires another version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Dawn-Farmer script
        run: |
          # Replace with the actual entry point of the repo
          python farm.py
